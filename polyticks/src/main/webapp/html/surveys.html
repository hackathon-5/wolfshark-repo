<section id="surveys" ng-controller="SurveysController" ng-if="currentUser">
	<div class="container">
		<div class="row">
			<div class="col-xs-12"><h1>Choose a Survey</h1></div>
			
			<div class="col-xs-12 col-sm-6 col-md-4 survey-card" ng-repeat="survey in surveys">
				<div class="inner">
					<h2>{{ survey.name }}</h2>
					<p>{{ survey.description }}</p>
					<p><a class="btn btn-gold" href="#/surveys/{{ survey.id }}">Take Survey</a></p>
				</div>
			</div>
		</div>
	</div>
</section>
